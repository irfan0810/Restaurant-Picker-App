<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <form [formGroup]="createRestaurantFormGroup" (ngSubmit)="onSubmit()">
        <!-- Restaurant form group -->
        <div formGroupName="restaurant" class="form-area">
          <h3>Restaurant</h3>

          <div class="row">
            <div class="col-md-2"><label>Name</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="restaurantName" type="text" />

                <div
                  *ngIf="
                    restaurantName.invalid &&
                    (restaurantName.dirty || restaurantName.touched)
                  "
                  class="alert alert-danger mt-1"
                >
                  <div
                    *ngIf="restaurantName.errors?.['required'] || restaurantName.errors?.['notOnlyWhitespace']"
                  >
                    Restaurant Name is required
                  </div>

                  <div *ngIf="restaurantName.errors?.['minlength']">
                    Restaurant Name must be at least 2 characters long
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>Description</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="restaurantDescription" type="text" />

                <div
                  *ngIf="
                    restaurantDescription.invalid &&
                    (restaurantDescription.dirty ||
                      restaurantDescription.touched)
                  "
                  class="alert alert-danger mt-1"
                >
                  <div
                    *ngIf="restaurantDescription.errors?.['required'] || restaurantDescription.errors?.['notOnlyWhitespace']"
                  >
                    Restaurant Description is required
                  </div>

                  <div *ngIf="restaurantDescription.errors?.['minlength']">
                    Restaurant Description must be at least 2 characters long
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- submit button-->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-info me-2">Add</button>
          <!-- Back to Session -->
          <a  routerLink="/session/{{ sessionIdBtn }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left-circle"></i> Back to Session
          </a>
        </div>
      </form>

    </div>
  </div>
</div>
