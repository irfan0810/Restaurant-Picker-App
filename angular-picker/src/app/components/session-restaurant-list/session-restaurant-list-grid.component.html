<div class="main-content">
  <!-- Header row -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fw-semibold m-0"></h4>
    <a routerLink="/create-restaurant/{{sessionId}}" class="btn btn-success">
       <i class="bi bi-plus-lg"></i> Create Restaurant
    </a>
  </div>

  <!-- Table -->
  <table class="table table-hover align-middle shadow-sm border rounded-3">
    <thead class="table-dark">
      <tr class="text-center">
        <th scope="col">Restaurant Name</th>
        <th scope="col">Description</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr
        *ngFor="let tempSessionRestaurants of sessionRestaurants"
        class="text-center"
      >
        <td class="fw-semibold text-center">
          {{ tempSessionRestaurants.restaurantName }}
        </td>
        <td class="fw-semibold text-center">
          {{ tempSessionRestaurants.restaurantDescription }}
        </td>
        <td>
          <button
            type="button"
            class="btn btn-sm btn-outline-danger"
            (click)="onDelete(tempSessionRestaurants.id)">
            <i class="bi bi-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- begin footer -->
  <div class="footer-pagination">
    <div class="row">
      <div class="col-md-6"></div>

      <div class="col-md-6">
        <div class="row">
          <div class="col-md-9" style="padding-left: 30%">
            <ngb-pagination
              [(page)]="thePageNumber"
              [pageSize]="thePageSize"
              [collectionSize]="theTotalElements"
              [boundaryLinks]="true"
              [maxSize]="5"
              (pageChange)="listSessionRestaurants()"
            >
            </ngb-pagination>
          </div>

          <div class="col-md-3 mt-2" style="text-align: right">
            <span class="mr-2">Page Size</span>

            <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
              <option>2</option>
              <option selected="true">5</option>
              <option>10</option>
              <option>20</option>
              <option>50</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end footer -->

  <!-- Back link -->
  <div class="mt-4">
    <a routerLink="/sessions" class="text-decoration-none">
      <i class="bi bi-arrow-left-circle"></i> Back to Sessions List
    </a>
  </div>
</div>
