<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <form [formGroup]="createSessionFormGroup" (ngSubmit)="onSubmit()">
        <!-- Restaurant form group -->
        <div formGroupName="session" class="form-area">
          <h3>Session Details</h3>

          <div class="row">
            <div class="col-md-2"><label>Name</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="name" type="text" />

                <div
                  *ngIf="
                    sessionName.invalid &&
                    (sessionName.dirty || sessionName.touched)
                  "
                  class="alert alert-danger mt-1"
                >
                  <div
                    *ngIf="sessionName.errors?.['required'] || sessionName.errors?.['notOnlyWhitespace']"
                  >
                    Session Name is required
                  </div>

                  <div *ngIf="sessionName.errors?.['minlength']">
                    Session Name must be at least 2 characters long
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>Description</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="description" type="text" />

                <div
                  *ngIf="
                    sessionDescription.invalid &&
                    (sessionDescription.dirty ||
                      sessionDescription.touched)
                  "
                  class="alert alert-danger mt-1"
                >
                  <div
                    *ngIf="sessionDescription.errors?.['required'] || sessionDescription.errors?.['notOnlyWhitespace']"
                  >
                    Session Description is required
                  </div>

                  <div *ngIf="sessionDescription.errors?.['minlength']">
                    Session Description must be at least 2 characters long
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- submit button-->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-info me-2">Create</button>
          <!-- Back to Session -->
          <a  routerLink="/sessions" class="btn btn-secondary">
            <i class="bi bi-arrow-left-circle"></i> Back to Sessions List
          </a>
        </div>
      </form>

    </div>
  </div>
</div>
